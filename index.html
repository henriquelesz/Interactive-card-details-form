<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="bg"></div>

    <div id="form">
      <form action="">
        <label for="cardNameInput">CARDHOLDER NAME</label>
        <input
          type="text"
          id="cardNameInput"
          placeholder="e.g. Jane Appleseed"
          required
        />
        <label for="cardNumberInput">CARD NUMBER</label>
        <input
          type="number"
          id="cardNumberInput"
          placeholder="e.g. 1234 5678 9123 0000"
          required
        />
        <div id="formBottom">
          <div id="expDate">
            <label for="">EXP. DATE (MM/YY)</label>
            <input
              type="text"
              id="expMonthInput"
              min="01"
              max="12"
              placeholder="MM"
              required
            />
            <input
              type="text"
              id="expYearInput"
              min="24"
              max="99"
              placeholder="YY"
              required
            />
          </div>
          <div id="cvcNumber">
            <label for="cvcNumberInput">CVC</label>
            <input
              type="number"
              id="cvcNumberInput"
              min="001"
              max="999"
              placeholder="e.g. 123"
              required
            />
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>

    <div id="cards">
      <div id="frontCard">
        <div id="topInfo">
          <span id="bigCircle"></span>
          <span id="smallCircle"></span>
        </div>
        <div id="cardInfo">
          <span id="cardNumber">0000 0000 0000 0000</span>
          <div id="cardNameExp">
            <span id="cardName">Jane Appleseed</span>
            <span id="cardExp">00/00</span>
          </div>
        </div>
      </div>

      <div id="backCard">
        <span id="cardCVC">000</span>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
